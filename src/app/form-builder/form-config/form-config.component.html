
<ng-template #modal let-c="close" let-d="dismiss">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{ title }}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form *ngIf="formConfig" [formGroup]="formConfig" (ngSubmit)="onFormSubmit()">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <app-render-content [content]="formConfig.value"></app-render-content>
                                <div *ngFor="let r of render.components">
                                    <app-config-general [parentFormGroup]="formConfig"
                                                        *ngIf="r.componentName === 'app-config-general'"></app-config-general>
                                    <app-config-img [parentFormGroup]="formConfig"
                                                    *ngIf="r.componentName === 'app-config-img'"></app-config-img>
                                    <app-config-choices [parentFormGroup]="formConfig"
                                                        *ngIf="r.componentName === 'app-config-choices'"></app-config-choices>
                                    <app-config-title [parentFormGroup]="formConfig"
                                                      *ngIf="r.componentName === 'app-config-title'"></app-config-title>
                                    <app-config-html-editor [parentFormGroup]="formConfig"
                                                            *ngIf="r.componentName === 'app-config-html-editor'"></app-config-html-editor>
                                </div>
                                <button type="submit" class="btn btn-outline-primary btn-sm" [disabled]="!formConfig.valid">Submit </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-offset-3">
                                <pre>{{ formConfig.value | json }}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" (click)="c('Save')">Save</button>
        </div>
    </div>
</ng-template>
