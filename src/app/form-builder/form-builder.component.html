
<div class="tab-content">
    <div class="row no-gutters">
        <ng-container *ngIf="tabNumber == 1">
            <div class="col-md-3 " [hidden]="config?.previewMode">            
                <div class="sticky-top scrollbar-near-moon thin square">                     
                    <app-create-table-to-json 
                        (schemasChange)="getSchemas($event)" 
                    ></app-create-table-to-json>
                    <app-form-menu></app-form-menu>
                </div>
            </div>
        </ng-container>
        <div [ngClass]="{ 'col-md-12': config?.previewMode || tabNumber == 2, 'col-md-9': !config?.previewMode }">
            <div class="sticky-top">
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group d-flex bg-white" role="group">
                            <button
                                (click)="tabNumber = 1; previewMode = false; preview();"
                                class="btn btn-md w-100" 
                                [ngClass]="{ 
                                    'btn-primary': tabNumber == 1 && !previewMode, 
                                    'btn-outline-dark': tabNumber == 2 && previewMode 
                                }"
                                [ngStyle]="{ 'opacity': tabNumber == 2 && previewMode? 0.4 : 1 }"
                            >
                                <i class="fas fa-edit fa-1x" [ngClass]="{ 'fa-beat': tabNumber == 1 && !previewMode }"></i> Editor
                            </button>
                            <button
                                (click)="this.previewMode = !this.previewMode; preview(); tabNumber = 1;" 
                                class="btn btn-md w-100" 
                                [ngClass]="{ 
                                    'btn-primary': previewMode,
                                    'btn-outline-dark': !previewMode
                                }"
                            >
                                <i [ngClass]="{ 'fa-eye fa-1x fa-beat': previewMode, 'fa-eye-slash': !previewMode }" class="fa fa-1x"></i> Preview
                            </button>
                            <button
                                (click)="tabNumber = 2; previewMode = false; preview();" 
                                class="btn btn-md w-100" 
                                [ngClass]="{ 
                                    'btn-primary': tabNumber == 2, 
                                    'btn-outline-dark': tabNumber == 1 
                                }"
                                [ngStyle]="{ 'opacity': tabNumber == 1? 0.4 : 1 }"
                            >
                                <i class="fas fa-edit fa-1x" [ngClass]="{ 'fa-beat': tabNumber == 2 }"></i> Faster entry
                            </button>
                        </div>
                    </div>
                </div>
                <button (click)="newPage()" class="btn btn-dark btn-md">
                    <i class="fa fa-file"></i> New Page
                </button>
            </div>
            <app-form-pages
                *ngIf="tabNumber == 1"
                [pages]="pages"
                (pagesChange)="getPages($event)"
            ></app-form-pages>
            <app-form-info
                *ngIf="tabNumber == 2"
                [(pages)]="pages"
            ></app-form-info>
            <div class="card">
                <div class="card-body">
                    <h1>VIEW</h1>
                    <textarea class="form-control" rows="40">
                        {{ getTemplate() }}
                    </textarea>
                </div>
            </div>
  
        </div>            
    </div>
</div>
